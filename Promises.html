<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <style type="text/css">
        header {
    background-color: lightpink;
    color: #fff;
    padding: 20px;
  display: flex;
    justify-content: space-between;
    align-items: center;
}
h1{
    color: black;
}
#ts {
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 10pxpx;
}

#search {
    background-color: gray;
    color: #fff;
    padding: 10px;
    
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
}

#Films {
    
    flex-wrap: wrap;
    justify-content: space-around;
}

.film {
    background-color: lightblue;
    width: 300px;
    margin: 10px;
    border-radius: 4px;
    overflow: hidden;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s;
    position: relative;
    cursor: pointer;
}


.film img {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.rating {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #333;
    color: #fff;
    padding: 5px;
    border-radius: 4px;
    font-size: 16px;
}

.overview {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.3s;
}

.film:hover .overview {
    opacity: 1;
}
    </style>
</head>
<body style="background-color: lightblue;">
   
    <header>
        <h1>Movie Search Application</h1>
        <input type="text" id="ts" placeholder="Type here">
        <button id="search">Search</button>
    </header>
    <main>
        <div id="Films"></div>
    </main>
    <script type="text/javascript">
        const apiUrl = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
const url = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query=';
const cinemas = document.getElementById('Films');
const tsearch = document.getElementById('ts');
const btsearch = document.getElementById('search');
Films(apiUrl);
btsearch.addEventListener('click', function() {
  const keyword = tsearch.value;
  if (keyword !== '') {
    Films(url + keyword);
  }
});
function Films(url) {
  cinemas.innerHTML = '';
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const Films = data.results;
      Films.forEach(film => {
        const ele = document.createElement('div');
        ele.className = 'film';
        ele.dataset.movieId = film.id;
        ele.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500/${film.poster_path}" alt="${film.title}">
          <div class="rating">Rating : ${film.vote_average}</div>
          <div class="overview">${film.overview}</div>
        `;
        cinemas.appendChild(ele);
       ele.addEventListener('click', function() {
          const movieId = this.dataset.movieId;
          fetch(`https://api.themoviedb.org/3/film/${movieId}?api_key=3fd2be6f0c70a2a598f084ddfb75487c`)
            .then(response => response.json())
            .then(data => {
              const modalElement = document.createElement('div');
              modalElement.className = 'modal';
              modalElement.innerHTML = `
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>${data.title}</h2>
                  <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="${data.title}">
                  <p>${data.overview}</p>
                </div>
              `;
              document.body.appendChild(modalElement);
              const closeButton = modalElement.querySelector('.close');
              closeButton.addEventListener('click', function() {
                modalElement.remove();
              });
            })
            .catch(error => {
              console.log(error);
            });
        });
      });
    })
    .catch(error => {
      console.log(error);
    });
}
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
